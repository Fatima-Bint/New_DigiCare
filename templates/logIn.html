		<header class="header" id="navbar_top">

			</nav>

		<br><br><br><br><br>	
<h2>DigiCare SignUp/LogIn</h2><br><br>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form >
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/fluency/48/000000/google-logo.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"/></a>
			
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name"  id="txtName"/>
			<input type="email" placeholder="Email" id="txtEmail" />
			<input type="password" placeholder="Password" id="txtPassword" />
			<br>
			
			<br>
			<button id="btnSignUp">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form>
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/facebook-new.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/fluency/48/000000/google-logo.png"/></a>
				<a href="#" class="social"><img src="https://img.icons8.com/color/48/000000/linkedin-circled--v1.png"/></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="login()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
